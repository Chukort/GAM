<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC SAC Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: white; 
            overflow-x: hidden; /* Prevents flare from causing horizontal scroll */
        }

        /* Moving Flare Container */
        .flare-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; 
            pointer-events: none; /* Allows clicking through the flare */
        }

        .flare {
            position: absolute;
            width: 800px;
            height: 800px;
            /* Soft teal/white glow matches the brand colors */
            background: radial-gradient(circle, rgba(79, 209, 197, 0.12) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: moveFlare 20s infinite alternate ease-in-out;
        }

        @keyframes moveFlare {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(80vw, 40vh); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: absolute;
            width: 90%;
            z-index: 10;
        }

        .logo-img {
            height: 50px;      
            width: auto;       
            display: block;
            transition: opacity 0.3s ease;
        }

        .logo-img:hover {
            opacity: 0.8;
        }

        .nav-links a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: 700; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('bg.jpg'); /* Ensure bg.jpg is in your folder */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2; /* Sits above the flare */
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem); /* Responsive font size */
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0;
        }

        /* Animated Outline Effect */
        .outline-text {
            -webkit-text-stroke: 2px white;
            color: transparent;
            position: relative;
            background: linear-gradient(120deg, transparent 40%, rgba(0, 204, 255, 0.7) 50%, transparent 60%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            animation: shine 5s infinite;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .hero p { 
            font-weight: bold; 
            font-size: 1.2rem; 
            margin-top: 20px; 
            letter-spacing: 4px; 
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="flare-container">
        <div class="flare"></div>
    </div>

    <nav>
        <a href="/">
            <img src="logo.png" alt="RLC SAC Logo" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="index.html">Core</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to<br><span class="outline-text">Gospel Acceleration Ministries</span></h1>
    </section>

</body>
</html>
