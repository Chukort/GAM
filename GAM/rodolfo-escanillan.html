<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Gospel Acceleration Inc.</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --brand-teal: #4fd1c5; 
            --brand-red: #ff4d4d; 
            --glass-bg: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-dark: #0a0a0a;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000; 
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: white; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 15px; 
        }
        
        /* Main Profile Card - Dark Theme */
        .profile-card { 
            background: var(--card-dark); 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 25px; 
            border-radius: 35px; 
            text-align: center; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 30px rgba(79, 209, 197, 0.05); 
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Subtle Glow Effect behind image */
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50px; left: 50%;
            transform: translateX(-50%);
            width: 200px; height: 200px;
            background: var(--brand-teal);
            filter: blur(80px);
            opacity: 0.1;
            z-index: 0;
        }

        .p-img { 
            width: 140px; height: 140px; 
            margin: 0 auto 20px; 
            border-radius: 50%; 
            border: 3px solid var(--brand-teal); 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(79, 209, 197, 0.2);
            position: relative;
            z-index: 1;
        }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { 
            font-family: 'Archivo Black', sans-serif;
            color: white; 
            font-size: 1.4rem; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: -0.5px; 
        }
        .tag { 
            color: var(--brand-red); 
            font-weight: 800; 
            font-size: 0.75rem; 
            letter-spacing: 2px; 
            display: block; 
            margin: 10px 0 25px; 
            text-transform: uppercase; 
        }

        /* Info Box */
        .info-box { 
            background: rgba(255,255,255,0.02); 
            padding: 20px; 
            border-radius: 20px; 
            text-align: left; 
            margin-bottom: 25px; 
            font-size: 0.9rem; 
            border: 1px solid var(--glass-border); 
        }
        .info-item { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; color: #ccc; }
        .info-item i { width: 20px; color: var(--brand-teal); }
        .info-item:last-child { margin-bottom: 0; }

        /* Updated Buttons */
        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            text-decoration: none; padding: 16px; border-radius: 15px; 
            font-weight: 700; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            margin-bottom: 12px; cursor: pointer; font-family: inherit; 
            width: 100%; border: none; font-size: 0.85rem; text-transform: uppercase;
            letter-spacing: 1px;
        }

        .id-btn { background: var(--brand-teal); color: #000; }
        .id-btn:hover { background: #64ffda; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(79, 209, 197, 0.2); }
        
        .back-btn { background: transparent; color: white; border: 1px solid var(--glass-border); }
        .back-btn:hover { background: rgba(255,255,255,0.05); color: var(--brand-teal); border-color: var(--brand-teal); }

        .flip-btn { background: var(--brand-red); color: white; }
        .close-view-btn { background: rgba(255,255,255,0.1); color: white; margin-top: 10px; }

        /* --- MODAL STYLES (MATCHING MAIN THEME) --- */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); align-items: center; justify-content: center; 
            z-index: 100; padding: 15px; backdrop-filter: blur(15px);
            opacity: 0; transition: opacity 0.4s ease;
        }
        .modal.active { display: flex; opacity: 1; }
        
        .modal-c { 
            background: #0f0f0f; padding: 30px; border-radius: 30px; 
            width: 100%; max-width: 400px; text-align: center; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            transform: scale(0.9) translateY(20px);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .modal.active .modal-c { transform: scale(1) translateY(0); }

        .modal-c.expanded { max-width: 550px; }
        
        /* ID Scene */
        .id-scene { width: 100%; height: 210px; perspective: 1000px; margin: 20px 0; cursor: pointer; transition: height 0.4s ease; }
        .modal-c.expanded .id-scene { height: 320px; }

        .id-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .id-card-inner.is-flipped { transform: rotateY(180deg); }
        
        .id-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; border: 1px solid var(--glass-border); background: #1a1a1a; overflow: hidden; }
        .id-face img { width: 100%; height: 100%; object-fit: contain; }
        .id-back { transform: rotateY(180deg); }

        .zoom-hint { font-size: 0.7rem; color: #666; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        @media (max-width: 480px) {
            .modal-c.expanded .id-scene { height: 45vh; }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="p-img"><img src="PRES.jpg" alt="Pastor Photo"></div>
        <h1>Rodolfo Escanillan</h1>
        <span class="tag">GAM SAN CARLOS • PRESIDENT • PASTOR</span>

        <div class="info-box">
            <div class="info-item"><i class="fas fa-church"></i> <span>Gospel Acceleration Inc.</span></div>
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> <span>Philippines</span></div>
            <div class="info-item"><i class="fas fa-envelope"></i> <span>View Ministry Email</span></div>
        </div>

        <button class="id-btn btn" onclick="openModal('id-modal')">
            <i class="fas fa-id-card"></i> View Digital ID
        </button>

        <a href="index.html" class="back-btn btn"><i class="fas fa-arrow-left"></i> Directory</a>
    </div>

    <div class="modal" id="id-modal" onclick="closeIdModal()">
        <div class="modal-c" id="idCardContainer" onclick="event.stopPropagation()">
            <h3 style="margin: 0; font-family: 'Archivo Black'; font-size: 1.1rem; color: var(--brand-teal); text-transform: uppercase;">Digital Ministry ID</h3>
            
            <div class="id-scene" onclick="toggleExpand()">
                <div class="id-card-inner" id="idCard">
                    <div class="id-face id-front">
                        <img src="rodolfo_front.jpg" alt="ID Front">
                    </div>
                    <div class="id-face id-back">
                        <img src="rodolfo_back.jpg" alt="ID Back">
                    </div>
                </div>
            </div>

            <p class="zoom-hint"><i class="fas fa-expand"></i> Tap to zoom • Tap flip to rotate</p>

            <button class="flip-btn btn" onclick="document.getElementById('idCard').classList.toggle('is-flipped')">
                <i class="fas fa-sync-alt"></i> Flip Card
            </button>

            <button class="close-view-btn btn" onclick="closeIdModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal(id) {
            const modal = document.getElementById(id);
            modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('active'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 400);
        }

        function toggleExpand() {
            document.getElementById('idCardContainer').classList.toggle('expanded');
        }

        function closeIdModal() {
            const container = document.getElementById('idCardContainer');
            const card = document.getElementById('idCard');
            container.classList.remove('expanded');
            setTimeout(() => {
                card.classList.remove('is-flipped');
                closeModal('id-modal');
            }, 100);
        }
    </script>

</body>
</html>
